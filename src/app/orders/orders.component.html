
<app-sidebarLogin></app-sidebarLogin>
<app-navbar>  
</app-navbar>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          
           
              
                  <div class="box-nav d-flex justify-between">
                      <a href="/add-user" class="border-shadow">
                          <span class="text-gradient">New User <i class="fas fa-user"></i></span>
                      </a>
                  </div>
      
                  <!-- form handling -->
                  <form action="/" method="POST">
                      <table class="table">
                          <thead class="thead-dark">
                              <tr>
                                  <th>ID</th>
                                  <th>Name</th>
                                  <th>@Email</th>
                                  <th>Gender</th>
                                  <th>Status</th>
                                  <th>Action</th>
                              </tr>
                          </thead>

                         
                            
                                <tbody>
                                    <tr *ngFor="let post of ">
                                      <td>{{ post.id }}</td>
                                      <td>{{ post.title }}</td>
                                      <td>{{ post.body }}</td>
                                     
                                  
                                <td>
                                    <a href="/update-user" class="btn border-shadow update">
                                        <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                                    </a>
                                    <a class="btn border-shadow delete"  >
                                        <span class="text-gradient"><i class="fas fa-times"></i></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>

                          
                      </table>
                  </form>
              </div>
          
              <div class="container">
                <full-calendar [options]="calendarOptions"></full-calendar>
              </div>


          </div><!-- /.col -->
          
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
